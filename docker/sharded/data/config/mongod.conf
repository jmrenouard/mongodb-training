# Configuration MongoDB pour un environnement sharded

# Stockage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy

# Logs système
systemLog:
  # destination: file
  # logAppend: true
  # path: /var/log/mongodb/mongod.log
  # logRotate: rename
  verbosity: 1

# Réseau
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100

# Sécurité
security:
  authorization: enabled
  keyFile: /data/keyfile/mongodb-keyfile

# Processus
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Réplication
replication:
  oplogSizeMB: 512
